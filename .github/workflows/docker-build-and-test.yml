name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag local
    - name: Build code
      run: docker run -it -v $PWD -w local mkdir build && cd build && cmake .. -DENABLE_TESTS=ON && make -j4
    - name: Run tests
      run: docker run -it -v $PWD/build -w/build local make test
